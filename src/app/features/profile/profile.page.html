<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="saveProfile()">Guardar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" *ngIf="!loading; else loadingTpl">

  <!-- Nombre y Apellido -->
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="user.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Apellido</ion-label>
    <ion-input [(ngModel)]="user.lastName"></ion-input>
  </ion-item>

  <!-- Email -->
  <ion-item>
    <ion-label position="floating">Correo</ion-label>
    <ion-input [(ngModel)]="user.email" type="email" disabled></ion-input>
  </ion-item>

  <!-- Ciudad y País -->
  <ion-item>
    <ion-label position="floating">Ciudad</ion-label>
    <ion-input [(ngModel)]="user.city"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">País</ion-label>
    <ion-input [(ngModel)]="user.country"></ion-input>
  </ion-item>

  <!-- Género -->
  <ion-item>
    <ion-label>Género</ion-label>
    <ion-select [(ngModel)]="user.gender">
      <ion-select-option value="male">Masculino</ion-select-option>
      <ion-select-option value="female">Femenino</ion-select-option>
      <ion-select-option value="other">Otro</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Mostrar género en perfil</ion-label>
    <ion-toggle [(ngModel)]="user.showGenderProfile"></ion-toggle>
  </ion-item>

  <!-- Pasiones -->
  <ion-list>
    <ion-list-header>
      <ion-label>Pasiones</ion-label>
    </ion-list-header>

    <ion-item *ngFor="let passion of user.passions; let i = index">
      <ion-label>{{ passion.category }}</ion-label>
      <ion-button fill="clear" color="danger" (click)="removePassion(i)">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-item>
      <ion-input #newPassion placeholder="Nueva pasión"></ion-input>
      <ion-button (click)="addPassionFromInput()">Agregar</ion-button>
    </ion-item>
  </ion-list>

  <!-- Fotos -->
  <ion-list>
    <ion-list-header>
      <ion-label>Fotos</ion-label>
    </ion-list-header>

    <ion-item *ngFor="let photo of user.photos; let i = index">
      <ion-avatar slot="start">
        <img [src]="photo" />
      </ion-avatar>
      <ion-button fill="clear" color="danger" (click)="removePhoto(i)">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-item>
      <input type="file" (change)="uploadPhoto($event)" accept="image/*" />
    </ion-item>
  </ion-list>

</ion-content>

<ng-template #loadingTpl>
  <ion-spinner></ion-spinner>
</ng-template>
