<ion-content class="login-content">
  <div class="login-container">
    <!-- Logo y título -->
    <div class="logo-section">
      <div class="tinder-logo">
        <ion-icon name="flame" class="flame-icon"></ion-icon>
        <h1 class="app-title">tinder</h1>
      </div>
    </div>

    <!-- Formulario -->
    <form [formGroup]="form" (ngSubmit)="onLogin()" class="login-form">
      <!-- Campo Email -->
      <div class="input-group">
        <ion-input
          type="email"
          placeholder="Email"
          formControlName="email"
          fill="outline"
          class="custom-input"
          autocomplete="email">
        </ion-input>
      </div>

      <!-- Campo Contraseña -->
      <div class="input-group">
        <ion-input
          [type]="showPass ? 'text' : 'password'"
          placeholder="Password"
          formControlName="password"
          fill="outline"
          class="custom-input"
          autocomplete="current-password">
        </ion-input>
        <ion-button 
          fill="clear" 
          class="password-toggle"
          (click)="togglePassword()">
          <ion-icon [name]="showPass ? 'eye-off' : 'eye'" slot="icon-only"></ion-icon>
        </ion-button>
      </div>

      <!-- Enlace "Forgot your password?" -->
      <div class="forgot-password">
        <a href="#" class="forgot-link">Forgot your password?</a>
      </div>

      <!-- Botón de Login -->
      <ion-button 
        expand="block" 
        type="submit" 
        [disabled]="form.invalid || loading"
        class="login-btn">
        <ion-spinner *ngIf="loading" name="crescent"></ion-spinner>
        <span *ngIf="!loading">Log In</span>
      </ion-button>

      <!-- Enlace de registro -->
      <div class="register-link">
        <span>Don't have an account? </span>
        <a routerLink="/register" class="register-text">Sign Up</a>
      </div>
    </form>
  </div>
</ion-content>
