<ion-content class="login-content">
  <div class="login-container">
    <div class="login-card">
      <!-- Logo y título -->
      <div class="logo-section">
        <div class="app-logo">
          <ion-icon name="flame" class="flame-icon"></ion-icon>
        </div>
        <h1 class="app-title">Tinder</h1>
        <p class="app-subtitle">Encuentra tu match perfecto</p>
      </div>

      <!-- Formulario -->
      <form [formGroup]="form" (ngSubmit)="onLogin()" class="login-form">
        <!-- Campo Email -->
        <div class="form-group">
          <label class="form-label">Email</label>
          <ion-input
            type="email"
            placeholder="Ingresa tu email"
            formControlName="email"
            fill="outline"
            class="form-input"
            autocomplete="email">
          </ion-input>
          <div class="error-message" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
            Email requerido
          </div>
        </div>

        <!-- Campo Contraseña -->
        <div class="form-group">
          <label class="form-label">Contraseña</label>
          <ion-input
            [type]="showPass ? 'text' : 'password'"
            placeholder="Ingresa tu contraseña"
            formControlName="password"
            fill="outline"
            class="form-input"
            autocomplete="current-password">
          </ion-input>
          <ion-button 
            fill="clear" 
            class="password-toggle"
            (click)="togglePassword()">
            <ion-icon [name]="showPass ? 'eye-off' : 'eye'" slot="icon-only"></ion-icon>
          </ion-button>
          <div class="error-message" *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
            Contraseña requerida
          </div>
        </div>

        <!-- Enlace "Forgot your password?" -->
        <div class="forgot-password">
          <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a>
        </div>

        <!-- Botón de Login -->
        <ion-button 
          expand="block" 
          type="submit" 
          [disabled]="form.invalid || loading"
          class="login-button">
          <div class="button-content">
            <ion-spinner *ngIf="loading" name="crescent"></ion-spinner>
            <span *ngIf="!loading">Iniciar Sesión</span>
          </div>
        </ion-button>

        <!-- Divider -->
        <div class="divider">
          <span class="divider-text">o continúa con</span>
        </div>

        <!-- Botones de redes sociales -->
        <div class="social-login">
          <ion-button fill="outline" class="social-button google">
            <ion-icon name="logo-google" slot="start"></ion-icon>
            Google
          </ion-button>
          <ion-button fill="outline" class="social-button facebook">
            <ion-icon name="logo-facebook" slot="start"></ion-icon>
            Facebook
          </ion-button>
        </div>

        <!-- Enlace de registro -->
        <div class="register-link">
          <p class="register-text">
            ¿No tienes cuenta? 
            <a routerLink="/register" class="register-link-text">Regístrate</a>
          </p>
        </div>
      </form>
    </div>
  </div>

  <!-- Loading overlay -->
  <div class="loading-overlay" *ngIf="loading">
    <div class="loading-content">
      <ion-spinner name="crescent"></ion-spinner>
      <p class="loading-text">Iniciando sesión...</p>
    </div>
  </div>
</ion-content>
