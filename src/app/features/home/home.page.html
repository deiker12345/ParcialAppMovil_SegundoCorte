<ion-header>
  <ion-toolbar>
    <ion-title>Tinder App</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToChat()">
        <ion-icon name="chatbubbles-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="goToProfile()">
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding home-content">

  <div class="cards-container" *ngIf="profiles.length > 0; else noProfiles">
    <ng-container *ngFor="let profile of profiles; let i = index">
      <ion-card 
        [class.active]="i === currentIndex"
        *ngIf="currentProfile">
        <img [src]="profile.photos" alt="{{profile.name}}'s photo"/>
        <ion-card-header>
          <ion-card-title>{{profile.name}}, {{getAge(profile.birthDate)}}</ion-card-title>
          <ion-card-subtitle>{{profile.city}}, {{profile.country}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <p *ngFor="let passion of profile.passions">{{passion.category}}</p>
        </ion-card-content>
      </ion-card>
    </ng-container>
  </div>

  <ng-template #noProfiles>
    <p class="ion-text-center">No hay perfiles disponibles.</p>
  </ng-template>

  <div class="action-buttons">
    <ion-button color="danger" (click)="dislike()">
      <ion-icon name="close-outline"></ion-icon>
    </ion-button>
    <ion-button color="success" (click)="like()">
      <ion-icon name="heart-outline"></ion-icon>
    </ion-button>
  </div>

</ion-content>
