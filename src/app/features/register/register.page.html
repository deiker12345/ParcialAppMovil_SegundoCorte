<ion-content class="register-content">
  <div class="register-container">
    <!-- Logo y título -->
    <div class="logo-section">
      <div class="tinder-logo">
        <ion-icon name="flame" class="flame-icon"></ion-icon>
        <h1 class="app-title">tinder</h1>
      </div>
      <h2 class="page-title">My Information</h2>
    </div>

    <!-- Formulario -->
    <form [formGroup]="form" (ngSubmit)="onRegister()" class="register-form">
      <!-- Campo Nombre -->
      <div class="input-group">
        <ion-input
          type="text"
          placeholder="First name"
          formControlName="name"
          fill="outline"
          class="custom-input">
        </ion-input>
      </div>

      <!-- Campo Apellido -->
      <div class="input-group">
        <ion-input
          type="text"
          placeholder="Last name"
          formControlName="lastName"
          fill="outline"
          class="custom-input">
        </ion-input>
      </div>

      <!-- Campo Email -->
      <div class="input-group">
        <ion-input
          type="email"
          placeholder="Email"
          formControlName="email"
          fill="outline"
          class="custom-input"
          autocomplete="email">
        </ion-input>
      </div>

      <!-- Campo Contraseña -->
      <div class="input-group">
        <ion-input
          [type]="showPass ? 'text' : 'password'"
          placeholder="Password"
          formControlName="password"
          fill="outline"
          class="custom-input"
          autocomplete="new-password">
        </ion-input>
        <ion-button 
          fill="clear" 
          class="password-toggle"
          (click)="togglePassword()">
          <ion-icon [name]="showPass ? 'eye-off' : 'eye'" slot="icon-only"></ion-icon>
        </ion-button>
      </div>

      <!-- Campo País -->
      <div class="input-group">
        <ion-input
          type="text"
          placeholder="Country"
          formControlName="country"
          fill="outline"
          class="custom-input">
        </ion-input>
      </div>

      <!-- Botón de Continuar -->
      <ion-button 
        expand="block" 
        type="submit" 
        [disabled]="form.invalid || loading"
        class="continue-btn">
        <ion-spinner *ngIf="loading" name="crescent"></ion-spinner>
        <span *ngIf="!loading">Continue</span>
      </ion-button>

      <!-- Enlace de login -->
      <div class="login-link">
        <span>Already have an account? </span>
        <a routerLink="/login" class="login-text">Sign In</a>
      </div>
    </form>
  </div>
</ion-content>
