<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    
    <div class="chat-header-info" slot="start">
      <ion-avatar class="header-avatar">
        <img 
          [src]="otherUser?.photos?.[0] || 'assets/icon/default-avatar.png'" 
          [alt]="otherUser?.name + ' avatar'">
      </ion-avatar>
      <div class="header-text">
        <ion-title class="chat-title">{{ otherUser?.name || 'Usuario' }}</ion-title>
        <p class="online-status">En l√≠nea</p>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="chat-content" #content>
  
  <!-- Loading spinner -->
  <div class="loading-container" *ngIf="isLoading">
    <ion-spinner name="crescent"></ion-spinner>
  </div>

  <!-- Messages list -->
  <div class="messages-container" *ngIf="!isLoading">
    <div 
      *ngFor="let message of messages" 
      class="message-wrapper"
      [class.own-message]="isOwnMessage(message)"
      [class.other-message]="!isOwnMessage(message)">
      
      <div class="message-bubble">
        <p class="message-text">{{ message.text }}</p>
        <span class="message-time">{{ formatMessageTime(message.timestamp) }}</span>
      </div>
    </div>
  </div>

</ion-content>

<!-- Message input footer -->
<ion-footer class="message-footer">
  <ion-toolbar>
    <div class="message-input-container">
      <ion-item class="message-input-item">
        <ion-textarea
          #messageInput
          [(ngModel)]="newMessage"
          placeholder="Escribe un mensaje..."
          rows="1"
          autoGrow="true"
          maxlength="500"
          (keydown.enter)="sendMessage()"
          class="message-textarea">
        </ion-textarea>
        
        <ion-button 
          slot="end" 
          fill="clear" 
          (click)="sendMessage()"
          [disabled]="!newMessage.trim()"
          class="send-button">
          <ion-icon name="send" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-item>
    </div>
  </ion-toolbar>
</ion-footer>
