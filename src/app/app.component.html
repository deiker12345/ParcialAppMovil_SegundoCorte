<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list>
          <ion-list-header>
            <ion-label>Tinder App</ion-label>
          </ion-list-header>

          <ion-menu-toggle auto-hide="false">
            <ion-item routerLink="/home" routerDirection="root" lines="none" detail="false">
              <ion-icon slot="start" name="home"></ion-icon>
              <ion-label>Inicio</ion-label>
            </ion-item>

            <ion-item routerLink="/profile" routerDirection="root" lines="none" detail="false">
              <ion-icon slot="start" name="person"></ion-icon>
              <ion-label>Mi Perfil</ion-label>
            </ion-item>

            <ion-item button (click)="logout()" lines="none" detail="false">
              <ion-icon slot="start" name="log-out"></ion-icon>
              <ion-label>Cerrar Sesi√≥n</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
